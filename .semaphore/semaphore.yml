version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
  - name: Gulp
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - cashe restore
      jobs:
        - name: 'Job #1'
          commands:
            - npm install -g gulp
            - gulp
